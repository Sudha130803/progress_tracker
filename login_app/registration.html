<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration - GAINZ LOOP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: #0f172a;
      color: #fff;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      width: 40px;
      height: 40px;
      margin-right: 8px;
    }

    nav .logo span {
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Container */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Form card */
    .form-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 800px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0f172a;
    }

    /* Grid layout for inputs */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      margin-bottom: 0.4rem;
      color: #0f172a;
      font-size: 0.9rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #0f172a;
    }

    /* Make Select Course full width */
    .form-grid .full-width {
      grid-column: span 2;
    }

    /* Buttons */
    .form-box .actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .form-box button {
      flex: 1;
      max-width: 200px;
      padding: 0.9rem;
      background: #e67e22;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background: #f39c12;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-grid .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span>GAINZ LOOP</span>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container">
    <div class="form-box">
      <h2>Student Registration</h2>
      <form id="regForm">
        <div class="form-grid">
          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter a strong password" required>
          </div>

          <div class="input-group">
            <label for="skills">Skills</label>
            <input type="text" id="skills" placeholder="Your key skills" required>
          </div>

          <!-- Select Course in center (full width) -->
          <div class="input-group full-width">
            <label for="course">Select Course</label>
            <select id="course" required>
              <option value="">-- Choose a Course --</option>
              <option value="technical">TECHNICAL COURSES</option>
              <option value="corporate">CORPORATE COURSES</option>
              <option value="both">TECHNICAL + CORPORATE</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="register">Register</button>
          <button type="button" id="back" onclick="window.location.href='login.html';">Back</button>
        </div>
      </form>
    </div>
  </div>

<script>
  var form = document.getElementById("regForm");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    // Collect values
    var fullname = document.getElementById("fullname").value.trim();
    var email = document.getElementById("email").value.trim();
    var password = document.getElementById("password").value.trim();
    var skills = document.getElementById("skills").value.trim();
    var course = document.getElementById("course").value.trim();

    // Password validation
    var specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
    if (password.length < 6 || !specialCharRegex.test(password)) {
      alert("⚠️ Password must be at least 6 characters long and include at least one special character.");
      return;
    }

    if (fullname && email && password && skills && course) {
      var data = { fullname, email, password, skills, course };

      fetch("http://127.0.0.1:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.message) {
          alert(result.message);
          form.reset();
          window.location.href = "login.html";
        } else {
          alert("Something went wrong, please try again!");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong, Please try again!");
      });
    } else {
      alert("Please fill in all required details before submitting!");
    }
  });
</script>

</body>
</html>
