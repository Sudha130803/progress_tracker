<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAINZ LOOP â€” Progress Dashboard</title>
  <style>
    /* ===== General Styling ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #0a1f44, #1f3c88);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    header button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .mark-btn { background: #f76c6c; color: white; }
    .mark-btn:hover { background: #d9534f; }
    .reset-btn { background: #ff9933; color: white; }
    .reset-btn:hover { background: #e67e22; }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    /* ===== Stats Cards ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin: 0;
      font-size: 26px;
      color: #1f3c88;
    }
    .card p {
      margin: 8px 0 0;
      font-size: 14px;
      color: #666;
    }

    /* ===== Section Boxes ===== */
    .courses, .next {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .courses h3, .next h3 {
      margin-top: 0;
      color: #0a1f44;
      border-left: 4px solid #4cafef;
      padding-left: 10px;
    }

    /* ===== Progress Bar ===== */
    .progress-bar {
      background: #e6e6e6;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 12px;
    }
    .progress-fill {
      background: linear-gradient(90deg, #4cafef, #0077b6);
      height: 12px;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    /* ===== Next Section ===== */
    #nextUp {
      font-weight: bold;
      font-size: 16px;
      color: #1f3c88;
    }
    #recentActivity {
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>GAINZ LOOP â€” Progress Dashboard</h1>
    <div>
      <button class="mark-btn" onclick="markNextModule()">âœ” Mark Next Module</button>
      <button class="reset-btn" onclick="resetData()">ðŸ”„ Reset Data</button>
    </div>
  </header>

  <div class="container">
    <!-- Stats Cards -->
    <div class="stats">
      <div class="card">
        <h2 id="totalCourses">0</h2>
        <p>Total Courses</p>
      </div>
      <div class="card">
        <h2 id="overallProgress">0%</h2>
        <p>Overall Progress</p>
      </div>
      <div class="card">
        <h2 id="completedModules">0</h2>
        <p>Completed Modules</p>
      </div>
      <div class="card">
        <h2 id="lastActivity">--</h2>
        <p>Last Activity</p>
      </div>
    </div>

    <!-- Courses -->
    <div class="courses">
      <h3>Your Courses</h3>
      <p><strong>Technical</strong> (<span id="completedCount">0</span>/<span id="totalModules">0</span>)</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Next Section -->
    <div class="next">
      <h3>Next Up</h3>
      <p id="nextUp">--</p>
      <h3>Recent Activity</h3>
      <p id="recentActivity">--</p>
    </div>
  </div>

  <script>
    // Your Modules
    const courseData = {
      name: "Technical",
      modules: [
        "Advanced Python",
        "Full Stack Web Development",
        "Data Science",
        "Artificial Intelligence Tools",
        "Python with Power BI",
        "Machine Learning",
        "Cloud Computing",
        "AR/VR",
        "UI/UX",
        "Digital Marketing",
        "Human Resource Management",
        "Finance & Tally",
        "Salesforce",
        "Data Analysis (Excel, SPSS, Tableau, PowerBI)",
        "Medical Coding"
      ]
    };

    // Load saved progress or start fresh
    let progress = JSON.parse(localStorage.getItem("progressData")) || {
      completed: 0,
      lastActivity: "--",
      recentActivity: []
    };

    function updateDashboard() {
      const totalModules = courseData.modules.length;
      const completed = progress.completed;

      document.getElementById("totalCourses").innerText = "1";
      document.getElementById("totalModules").innerText = totalModules;
      document.getElementById("completedCount").innerText = completed;

      const percent = Math.round((completed / totalModules) * 100);
      document.getElementById("overallProgress").innerText = percent + "%";
      document.getElementById("completedModules").innerText = `${completed} of ${totalModules}`;
      document.getElementById("lastActivity").innerText = progress.lastActivity;

      document.getElementById("progressFill").style.width = percent + "%";

      // Next module
      if (completed < totalModules) {
        document.getElementById("nextUp").innerText = courseData.modules[completed];
      } else {
        document.getElementById("nextUp").innerText = "All modules completed ðŸŽ‰";
      }

      // Recent activity
      document.getElementById("recentActivity").innerText =
        progress.recentActivity.length > 0
          ? progress.recentActivity.join(", ")
          : "--";

      // Save to localStorage
      localStorage.setItem("progressData", JSON.stringify(progress));
    }

    function markNextModule() {
      if (progress.completed < courseData.modules.length) {
        const moduleName = courseData.modules[progress.completed];
        progress.completed++;
        progress.lastActivity = moduleName;
        progress.recentActivity.unshift(moduleName);
        if (progress.recentActivity.length > 5) progress.recentActivity.pop();
        updateDashboard();
      } else {
        alert("All modules are already completed!");
      }
    }

    function resetData() {
      progress = { completed: 0, lastActivity: "--", recentActivity: [] };
      updateDashboard();
    }

    // Initialize dashboard
    updateDashboard();
  </script>
</body>
</html>
