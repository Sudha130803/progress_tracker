<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAINZ LOOP â€” Progress Dashboard</title>
  <style>
    /* ===== General Styling ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #0a1f44, #1f3c88);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    header button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .mark-btn { background: #f76c6c; color: white; }
    .mark-btn:hover { background: #d9534f; }
    .reset-btn { background: #ff9933; color: white; }
    .reset-btn:hover { background: #e67e22; }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    /* ===== Stats Cards ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin: 0;
      font-size: 26px;
      color: #1f3c88;
    }
    .card p {
      margin: 8px 0 0;
      font-size: 14px;
      color: #666;
    }

    /* ===== Section Boxes ===== */
    .section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .section h3 {
      margin-top: 0;
      color: #0a1f44;
      border-left: 4px solid #4cafef;
      padding-left: 10px;
    }

    /* ===== Progress Bar ===== */
    .progress-bar {
      background: #e6e6e6;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 12px;
    }
    .progress-fill {
      background: linear-gradient(90deg, #4cafef, #0077b6);
      height: 12px;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    .next-box {
      margin-top: 15px;
    }
    .next-box p {
      margin: 6px 0;
    }
    .highlight { font-weight: bold; color: #1f3c88; }
  </style>
</head>
<body>
  <header>
    <h1>GAINZ LOOP â€” Progress Dashboard</h1>
    <div>
      <button class="mark-btn" onclick="markNext('technical')">âœ” Mark Technical</button>
      <button class="mark-btn" onclick="markNext('corporate')">âœ” Mark Corporate</button>
      <button class="reset-btn" onclick="resetData()">ðŸ”„ Reset All</button>
    </div>
  </header>

  <div class="container">
    <!-- Stats Cards -->
    <div class="stats">
      <div class="card">
        <h2 id="totalCourses">0</h2>
        <p>Total Courses</p>
      </div>
      <div class="card">
        <h2 id="overallProgress">0%</h2>
        <p>Overall Progress</p>
      </div>
      <div class="card">
        <h2 id="completedModules">0</h2>
        <p>Completed Modules</p>
      </div>
      <div class="card">
        <h2 id="lastActivity">--</h2>
        <p>Last Activity</p>
      </div>
    </div>

    <!-- Technical Section -->
    <div class="section">
      <h3>Technical Courses Offered</h3>
      <p><strong>Progress:</strong> <span id="techCompleted">0</span>/<span id="techTotal">0</span></p>
      <div class="progress-bar"><div class="progress-fill" id="techFill"></div></div>
      <div class="next-box">
        <p><strong>Next Up:</strong> <span class="highlight" id="techNext">--</span></p>
        <p><strong>Recent Activity:</strong> <span id="techRecent">--</span></p>
      </div>
    </div>

    <!-- Corporate Section -->
    <div class="section">
      <h3>Corporate Courses Offered</h3>
      <p><strong>Progress:</strong> <span id="corpCompleted">0</span>/<span id="corpTotal">0</span></p>
      <div class="progress-bar"><div class="progress-fill" id="corpFill"></div></div>
      <div class="next-box">
        <p><strong>Next Up:</strong> <span class="highlight" id="corpNext">--</span></p>
        <p><strong>Recent Activity:</strong> <span id="corpRecent">--</span></p>
      </div>
    </div>
  </div>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const studentId = urlParams.get("id");
  const API_BASE_URL = "http://127.0.0.1:5000";

  const courseData = {
    technical: [
        "Advanced Python",
        "Full Stack Web Development",
        "Data Science",
        "Artificial Intelligence Tools",
        "Python with Power BI",
        "Machine Learning",
        "Cloud Computing",
        "AR/VR",
        "UI/UX",
        "Digital Marketing",
        "Human Resource Management",
        "Finance & Tally",
        "Salesforce",
        "Data Analysis (Excel, SPSS, Tableau, PowerBI)",
        "Medical Coding"
    ],
    corporate: [
        "Business Analytics with Python & Excel",
        "FinTech & Blockchain Applications in Finance",
        "AI for Business Decision Making",
        "E-Commerce Business Setup & Automation",
        "Stock Market & Algo Trading using Python",
        "International Business Compliance & Digital Exporting",
        "Advanced Excel with Data Visualization",
        "ERP Systems (SAP/Oracle) for Business Operations",
        "Digital Branding & Business Influence",
        "CRM & Sales Automation Tools (Zoho, HubSpot)",
        "Taxation Tech: GST, TDS with AI-based Filing Tools",
        "Financial Modelling with AI Forecasting",
        "Cloud-based Accounting & ERP Tools",
        "Business Intelligence (BI) for Strategic Planning",
        "Sustainability & ESG Reporting Tools in Business"
    ]
  };

  let progress = {
    technical: { completed: 0, recent: [], last: "--" },
    corporate: { completed: 0, recent: [], last: "--" }
  };

  // ===== Fetch student progress from backend =====
  function fetchStudentData() {
    fetch(`${API_BASE_URL}/student/${studentId}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }

        // Map backend progress to frontend state
        progress.technical.completed = data.progress.Technical || 0;
        progress.corporate.completed = data.progress.Corporate || 0;
        progress.technical.last = data.last_activity || "--";
        progress.corporate.last = data.last_activity || "--";

        updateDashboard();
      })
      .catch(err => {
        console.error("Error loading student:", err);
        alert("Failed to load dashboard. Please check the server.");
      });
  }

  // ===== Update Dashboard =====
  function updateDashboard() {
    const techTotal = courseData.technical.length;
    const corpTotal = courseData.corporate.length;
    const totalModules = techTotal + corpTotal;
    const completedModules = progress.technical.completed + progress.corporate.completed;

    document.getElementById("totalCourses").innerText = "2";
    document.getElementById("overallProgress").innerText = Math.round((completedModules / totalModules) * 100) + "%";
    document.getElementById("completedModules").innerText = `${completedModules} of ${totalModules}`;
    document.getElementById("lastActivity").innerText = progress.technical.last !== "--" ? progress.technical.last : progress.corporate.last;

    // Technical
    document.getElementById("techTotal").innerText = techTotal;
    document.getElementById("techCompleted").innerText = progress.technical.completed;
    document.getElementById("techFill").style.width = (progress.technical.completed / techTotal) * 100 + "%";
    document.getElementById("techNext").innerText =
      progress.technical.completed < techTotal ? courseData.technical[progress.technical.completed] : "All Done ðŸŽ‰";
    document.getElementById("techRecent").innerText = "--"; // backend can later return history

    // Corporate
    document.getElementById("corpTotal").innerText = corpTotal;
    document.getElementById("corpCompleted").innerText = progress.corporate.completed;
    document.getElementById("corpFill").style.width = (progress.corporate.completed / corpTotal) * 100 + "%";
    document.getElementById("corpNext").innerText =
      progress.corporate.completed < corpTotal ? courseData.corporate[progress.corporate.completed] : "All Done ðŸŽ‰";
    document.getElementById("corpRecent").innerText = "--";
  }

  // ===== Mark Next Module =====
  function markNext(type) {
    fetch(`${API_BASE_URL}/student/${studentId}/update`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ course_type: type.charAt(0).toUpperCase() + type.slice(1), completed_modules: 1 })
    })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          fetchStudentData(); // reload progress
        } else if (data.error) {
          alert(data.error);
        }
      })
      .catch(err => {
        console.error("Error updating:", err);
        alert("Failed to update module.");
      });
  }

  // ===== Reset All =====
  function resetData() {
    fetch(`${API_BASE_URL}/student/${studentId}/reset`, { method: "POST" })
      .then(res => res.json())
      .then(() => fetchStudentData());
  }

  // Init
  fetchStudentData();
</script>

</body>
</html>
