<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - GAINZ LOOP</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      color: #333;
    }

    nav {
      background: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    nav .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav .buttons button {
      margin-left: 10px;
      padding: 8px 15px;
      background: #ff5252;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    nav .buttons button:hover {
      background: #ff3030;
    }

    .container {
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    table thead {
      background: #007bff;
      color: #fff;
    }

    table th, table td {
      padding: 12px 15px;
      text-align: left;
    }

    table tr:nth-child(even) {
      background: #f9f9f9;
    }

    table tr:hover {
      background: #f1f7ff;
    }

    table button {
      padding: 6px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    table button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="static\image\logo.png" >
      <span>GAINZ LOOP â€” Admin Dashboard</span>
    </div>
    <div class="buttons">
      <a href="/admin/login_page"><button type="button">Back</button></a>
    </div>
  </nav>

  <div class="container">
    <h2>Registered Students</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Skills</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student[0] }}</td>
          <td>{{ student[1] }}</td>
          <td>{{ student[2] }}</td>
          <td>{{ student[3] }}</td>
          <td>{{ student[4] }}</td>
          <td>
            <a href="/admin/student/{{ student[0] }}">
              <button type="button">View Activity</button>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
