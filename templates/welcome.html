<!DOCTYPE html>
<html lang="en">
<head>

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: #0b1a33;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .btn-back {
      background: #ff6600;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .navbar .btn-back:hover {
      background: #e65c00;
    }

    /* Welcome card */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .welcome-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 700px;
      text-align: center;
    }

    .welcome-card h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #0b1a33;
    }

    .welcome-card p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 30px;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background: #ff6600;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<div class="navbar">
