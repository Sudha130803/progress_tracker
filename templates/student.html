<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAINZ LOOP â€” Progress Dashboard</title>
  <style>
    /* ===== General Styling ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #0a1f44, #1f3c88);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    header button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .mark-btn { background: #f76c6c; color: white; padding: 10px; margin-top: 10px; }
    .mark-btn:hover { background: #d9534f; }
    .reset-btn { background: #ff9933; color: white; }
    .reset-btn:hover { background: #e67e22; }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    /* ===== Stats Cards ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 25px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin: 0;
      font-size: 26px;
      color: #1f3c88;
    }
    .card p {
      margin: 8px 0 0;
      font-size: 14px;
      color: #666;
    }

    /* ===== Section Boxes ===== */
    .courses, .next {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .courses h3, .next h3 {
      margin-top: 0;
      color: #0a1f44;
      border-left: 4px solid #4cafef;
      padding-left: 10px;
    }

    /* ===== Progress Bar ===== */
    .progress-bar {
      background: #e6e6e6;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 12px;
    }
    .progress-fill {
      background: linear-gradient(90deg, #4cafef, #0077b6);
      height: 12px;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }

    /* ===== Next Section ===== */
    #nextUp {
      font-weight: bold;
      font-size: 16px;
      color: #1f3c88;
    }
    #recentActivity {
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>GAINZ LOOP â€” Progress Dashboard</h1>
    <div>
      <button id="markBtn" class="mark-btn">âœ” Mark Next</button>
      <button class="reset-btn" onclick="resetData()">ðŸ”„ Reset Data</button>
      <a href="/login_page"><button class="reset-btn" type="button">Back</button></a>
    </div>
  </header>

  <div class="container">
    <!-- Stats Cards -->
    <div class="stats">
      <div class="card">
        <h2 id="totalCourses">0</h2>
        <p>Total Courses</p>
      </div>
      <div class="card">
        <h2 id="overallProgress">0%</h2>
        <p>Overall Progress</p>
      </div>
      <div class="card">
        <h2 id="completedModules">0</h2>
        <p>Completed Modules</p>
      </div>
      <div class="card">
        <h2 id="lastActivity">--</h2>
        <p>Last Activity</p>
      </div>
    </div>

    <!-- Single Course Section -->
    <div class="section" id="courseSection">
      <h3 id="courseTitle">Courses Offered</h3>
      <p><strong>Progress:</strong> <span id="courseCompleted">0</span>/<span id="courseTotal">0</span></p>
      <div class="progress-bar"><div class="progress-fill" id="courseFill"></div></div>
      <div class="next-box">
        <p><strong>Next Up:</strong> <span class="highlight" id="courseNext">--</span></p>
        <p><strong>Recent Activity:</strong> <span id="courseRecent">--</span></p>
      </div>
    </div>
  </div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const studentId = urlParams.get("id");
  const API_BASE_URL = "http://127.0.0.1:5000";

  const courseData = {
    Technical: [
      "Advanced Python",
      "Full Stack Web Development",
      "Data Science",
      "Artificial Intelligence Tools",
      "Python with Power BI",
      "Machine Learning",
      "Cloud Computing",
      "AR/VR",
      "UI/UX",
      "Digital Marketing",
      "Human Resource Management",
      "Finance & Tally",
      "Salesforce",
      "Data Analysis (Excel, SPSS, Tableau, PowerBI)",
      "Medical Coding"
    ],
    Corporate: [
      "Business Analytics with Python & Excel",
      "FinTech & Blockchain Applications in Finance",
      "AI for Business Decision Making",
      "E-Commerce Business Setup & Automation",
      "Stock Market & Algo Trading using Python",
      "International Business Compliance & Digital Exporting",
      "Advanced Excel with Data Visualization",
      "ERP Systems (SAP/Oracle) for Business Operations",
      "Digital Branding & Business Influence",
      "CRM & Sales Automation Tools (Zoho, HubSpot)",
      "Taxation Tech: GST, TDS with AI-based Filing Tools",
      "Financial Modelling with AI Forecasting",
      "Cloud-based Accounting & ERP Tools",
      "Business Intelligence (BI) for Strategic Planning",
      "Sustainability & ESG Reporting Tools in Business"
    ]
  };

  let studentCourse = null;
  let progress = { completed: 0, last: "--" };

  function fetchStudentData() {
    fetch(`${API_BASE_URL}/student/${studentId}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }

        // detect course type from backend response
        studentCourse = data.course.includes("Technical") ? "Technical" : "Corporate";

        // map backend progress
        progress.completed = data.progress[studentCourse] || 0;
        progress.last = data.last_activity || "--";

        updateDashboard();
      })
      .catch(err => {
        console.error("Error loading student:", err);
        alert("Failed to load dashboard. Please check the server.");
      });
  }

  function updateDashboard() {
    const total = courseData[studentCourse].length;
    const completed = Math.min(progress.completed, total);

    document.getElementById("totalCourses").innerText = "1";
    document.getElementById("overallProgress").innerText =
      Math.round((completed / total) * 100) + "%";
    document.getElementById("completedModules").innerText = `${completed} of ${total}`;
    document.getElementById("lastActivity").innerText = progress.last;

    document.getElementById("courseTitle").innerText = studentCourse + " Courses Offered";
    document.getElementById("courseTotal").innerText = total;
    document.getElementById("courseCompleted").innerText = completed;
    document.getElementById("courseFill").style.width = (completed / total) * 100 + "%";
    document.getElementById("courseNext").innerText =
      completed < total ? courseData[studentCourse][completed] : "All modules completed ðŸŽ‰";
    document.getElementById("courseRecent").innerText = "--";

    document.getElementById("markBtn").onclick = () => markNext(studentCourse);
  }

  function markNext(type) {
    fetch(`${API_BASE_URL}/student/${studentId}/update`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ course_type: type, completed_modules: 1 })
    })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          fetchStudentData();
        } else if (data.error) {
          alert(data.error);
        }
      })
      .catch(err => {
        console.error("Error updating:", err);
        alert("Failed to update module.");
      });
  }

  function resetData() {
    fetch(`${API_BASE_URL}/student/${studentId}/reset`, { method: "POST" })
      .then(res => res.json())
      .then(() => fetchStudentData());
  }

  fetchStudentData();
</script>
</body>

</html>
